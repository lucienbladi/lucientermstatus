<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://www.pixelstalk.net/wp-content/uploads/2016/06/Animated-Gif-Images-Download.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            cursor: pointer;
        }
        .overlay h1 {
            font-family: 'Bungee', cursive;
            color: #FF69B4;
            font-size: 24px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        .container {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: #FF69B4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        p {
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            color: #ccc;
            margin-top: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #008000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #006400;
            transform: translateY(-2px);
        }
        .button:before {
            content: '\2714';
            font-size: 16px;
            margin-right: 5px;
        }
        .update-message {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Transparent overlay -->
    <div class="overlay" onclick="startAudio()">
        <h1>Click to check Lucien's term status and socials</h1>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>@lucienbladi is not terminated</h1>
        <p><a href="https://guns.lol/lucien" target="_blank">https://guns.lol/lucien</a></p>
        <button class="button">Active</button>
        <p class="update-message">If I get terminated, this will be updated.</p>
    </div>

    <!-- Hidden audio -->
    <audio id="background-audio">
        <source src="https://cdn.discordapp.com/attachments/1261181113775423561/1325255297291522159/spotifydown.com_-_delusional.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function startAudio() {
            const audio = document.getElementById('background-audio');
            const overlay = document.querySelector('.overlay');
            const container = document.querySelector('.container');

            audio.play();
            overlay.style.display = 'none';
            container.style.display = 'block';
        }
    </script>
</body>
</html>
