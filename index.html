<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: black;
            color: white;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            cursor: pointer;
        }
        .overlay h1 {
            font-family: 'Bungee', cursive;
            color: #FF69B4;
            font-size: 24px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        .container {
            display: none;
            background-color: #000;
            border-radius: 15px;
            padding: 40px 30px;
            width: 380px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: #FF69B4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        p {
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            color: #ccc;
            margin-top: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Styles for noscript message */
        .noscript-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Content displayed if JavaScript is disabled -->
    <noscript>
        <div class="noscript-message">
            <div>
                <h1>JavaScript is required to view this site.</h1>
                <p>Please enable JavaScript in your browser settings and refresh the page.</p>
            </div>
        </div>
    </noscript>

    <video id="background-video" muted>
        <source src="https://cdn.discordapp.com/attachments/1261181113775423561/1325301213893492777/Iffy_Foreign_-_Victim_ft._Kyle_Richh_Jenn_Carter_Official_Video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <div class="overlay" onclick="startMedia()">
        <h1>Click to check Lucien's term status and socials</h1>
    </div>

    <div class="container">
        <h1>@lucienbladi is not terminated</h1>
        <p><a href="https://guns.lol/lucien" target="_blank">https://guns.lol/lucien</a></p>
        <button class="button">Active</button>
        <p class="update-message">If I get terminated, this will be updated.</p>
    </div>

    <script>
        function startMedia() {
            const video = document.getElementById('background-video');
            video.play();
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
    </script>
</body>
</html>
