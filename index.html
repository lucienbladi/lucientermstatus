<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amitermed</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
    }

    .title {
        position: absolute;
        top: 30px;
        width: 100%;
        text-align: center;
        font-size: 48px;
        color: white;
        text-shadow: 0 0 10px white, 0 0 20px white;
    }

    .subtitle {
        position: absolute;
        top: 95px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: white;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        border-radius: 50%;
        animation: move 6s linear infinite;
    }

    @keyframes move {
        from {
            transform: translateY(0);
        }
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>
<body>

<div class="title">The End of Amitermed.live</div>
<div class="subtitle">Amitermed.live will be getting shutdown and potentially transferred to a new owner. In case this happens, contact @xvnxvx on discord or t.me/aeolists</div>

<script>
    const colors = ["red", "orange", "yellow", "green", "blue", "purple"];

    for (let i = 0; i < 150; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        star.style.animationDuration = Math.random() * 5 + 3 + "s";
        document.body.appendChild(star);
    }
</script>

</body>
</html>
