<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMITERMED TEMPORARY SHUTDOWN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .error-popup {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="error-popup" class="error-popup">Error 505 - Bad Gateway</div>
    <img id="logo" src="https://files.catbox.moe/myvpxe.png" alt="Logo" class="logo">
    <div id="container" class="container">
        <h1>This site has been closed down by the owner following a legal investigation.</h1>
        <p>This site is expected to be up within 2 weeks or more!</p>
    </div>
</body>
</html>
