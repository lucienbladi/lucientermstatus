<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cursor Particles</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
        cursor: none;
    }

    .container {
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        transform: translateY(-50%);
    }

    .title {
        font-size: 52px;
        text-shadow: 0 0 12px white, 0 0 25px white;
    }

    .subtitle {
        margin-top: 10px;
        font-size: 18px;
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        opacity: 1;
        animation: fade 0.8s linear forwards;
    }

    @keyframes fade {
        to {
            transform: scale(0);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">White Glowing Text</div>
    <div class="subtitle">Smaller white text under it</div>
</div>

<script>
    document.addEventListener("mousemove", (e) => {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = e.clientX + "px";
        particle.style.top = e.clientY + "px";

        document.body.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, 800);
    });
</script>

</body>
</html>
