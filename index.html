<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            cursor: pointer;
        }
        .overlay h1 {
            font-family: 'Bungee', cursive;
            color: #FF69B4;
            font-size: 24px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        .container {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: #FF69B4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        p {
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            color: #ccc;
            margin-top: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #008000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #006400;
            transform: translateY(-2px);
        }
        .button:before {
            content: '\2714';
            font-size: 16px;
            margin-right: 5px;
        }
        .update-message {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }

        /* Styling the custom audio player */
        .audio-player {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hide default audio player controls */
        audio {
            display: none; /* Completely hide the native controls */
        }

        /* Custom audio player UI */
        .audio-controls {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .play-pause-btn {
            width: 30px;
            height: 30px;
            background-color: #FF69B4;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .play-pause-btn:hover {
            background-color: #FF1493;
        }

        .progress-bar {
            flex-grow: 1;
            margin: 0 10px;
            height: 5px;
            background-color: #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #FF69B4;
            border-radius: 5px;
        }

        .volume-control {
            width: 40px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .volume-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #888;
            border-radius: 5px;
        }

        .volume {
            height: 100%;
            width: 100%;
            background-color: #FF69B4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Video background (hidden initially) -->
    <video id="background-video" muted>
        <source src="https://cdn.discordapp.com/attachments/1261181113775423561/1325301213893492777/Iffy_Foreign_-_Victim_ft._Kyle_Richh_Jenn_Carter_Official_Video.mp4?ex=677b4a70&is=6779f8f0&hm=53ea558bfae062bcca4fb3b3732934655c56f5b633b4db75788768a6b7b02ddf&" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <!-- Transparent overlay -->
    <div class="overlay" onclick="startMedia()">
        <h1>Click to check Lucien's term status and socials</h1>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>@lucienbladi is not terminated</h1>
        <p><a href="https://guns.lol/lucien" target="_blank">https://guns.lol/lucien</a></p>
        <button class="button">Active</button>
        <p class="update-message">If I get terminated, this will be updated.</p>
    </div>

    <!-- Custom Audio Player -->
    <div class="audio-player">
        <div class="audio-controls">
            <button class="play-pause-btn" onclick="togglePlayPause()">▶</button>
            <div class="progress-bar" onclick="seekAudio(event)">
                <div class="progress"></div>
            </div>
            <div class="volume-control" onclick="adjustVolume(event)">
                <div class="volume"></div>
            </div>
        </div>
    </div>

    <script>
        const audio = new Audio('https://cdn.discordapp.com/attachments/1261181113775423561/1325300718764036116/Iffy_Foreign_-_Victim_ft._Kyle_Richh_Jenn_Carter_Official_Video.mp3?ex=677b49fa&is=6779f87a&hm=e9c511362d3c658d2b3dff40cca1ff11fba2fa018734a82eff45c97331b80531&');
        const playPauseBtn = document.querySelector('.play-pause-btn');
        const progressBar = document.querySelector('.progress');
        const progressBarContainer = document.querySelector('.progress-bar');
        const volumeBar = document.querySelector('.volume');

        let isPlaying = false;

        function startMedia() {
            const video = document.getElementById('background-video');
            video.play();
            audio.play();
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '▶';
            } else {
                audio.play();
                playPauseBtn.textContent = '❚❚';
            }
            isPlaying = !isPlaying;
        }

        audio.ontimeupdate = function () {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        };

        function seekAudio(event) {
            const clickX = event.offsetX;
            const width = progressBarContainer.offsetWidth;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function adjustVolume(event) {
            const clickX = event.offsetX;
            const width = volumeBar.offsetWidth;
            const volume = clickX / width;
            audio.volume = volume;
            volumeBar.style.width = `${volume * 100}%`;
        }
    </script>
</body>
</html>
