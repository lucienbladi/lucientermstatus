<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            cursor: pointer;
        }
        .overlay h1 {
            font-family: 'Bungee', cursive;
            color: #FF69B4;
            font-size: 24px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        .container {
            display: none;
            background-color: #000;
            border-radius: 15px;
            padding: 40px 30px;
            width: 380px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: #FF69B4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        p {
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            color: #ccc;
            margin-top: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #008000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #006400;
            transform: translateY(-2px);
        }
        .button:before {
            content: '\2714';
            font-size: 16px;
            margin-right: 5px;
        }
        .update-message {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
        .audio-player {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        audio {
            display: none;
        }
        .audio-controls {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .play-pause-btn {
            width: 30px;
            height: 30px;
            background-color: #FF69B4;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .play-pause-btn:hover {
            background-color: #FF1493;
        }
        .progress-bar {
            flex-grow: 1;
            margin: 0 10px;
            height: 5px;
            background-color: #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #FF69B4;
            border-radius: 5px;
        }
        .volume-control {
            width: 40px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .volume-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #888;
            border-radius: 5px;
        }
        .volume {
            height: 100%;
            width: 100%;
            background-color: #FF69B4;
            border-radius: 5px;
        }
        /* Hide page content if JS is disabled */
        noscript body {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>
        <style>
            body {
                display: none;
            }
        </style>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; font-family: Arial, sans-serif; text-align: center;">
            <h1>JavaScript is required to view this site.</h1>
            <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
    </noscript>

    <!-- Existing content -->
    <video id="background-video" muted>
        <source src="your_video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <!-- Add all your original content here -->
</body>
</html>
