<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMITERMED</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
        cursor: none;
    }

    .container {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        transform: translateY(-50%);
    }

    .title {
        font-size: 52px;
        text-shadow: 0 0 12px white, 0 0 25px white;
    }

    .subtitle {
        margin-top: 10px;
        font-size: 18px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: fade 0.8s linear forwards;
    }

    @keyframes fade {
        to {
            transform: scale(0);
            opacity: 0;
        }
    }

    .icons {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
    }

    .button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 18px;
        margin: 0 10px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .button img {
        width: 22px;
        height: 22px;
    }

    .discord {
        color: #8ea1ff;
        border: 1px solid #8ea1ff;
    }

    .telegram {
        color: #1da1f2;
        border: 1px solid #1da1f2;
    }

    .button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px currentColor;
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">The End of Amitermed</div>
    <div class="subtitle">
        Amitermed will be permanently getting shutdown and potentially transferred to a new owner.
        If you'd like to contact me, you can refer the socials below.
    </div>
</div>

<div class="icons">
    <a class="button discord" href="https://pad.riseup.net/p/anwjuG_YlrGzt7eNYhb-" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
        Discord
    </a>
    <a class="button telegram" href="https://t.me/aeolists" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg">
        Telegram
    </a>
</div>

<script>
    document.addEventListener("mousemove", (e) => {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = e.clientX + "px";
        particle.style.top = e.clientY + "px";
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 800);
    });
</script>

</body>
</html>
