<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999; /* Make sure the overlay is on top */
            text-align: center;
            cursor: pointer;
        }
        .overlay h1 {
            font-family: 'Bungee', cursive;
            color: #FF69B4;
            font-size: 24px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        .container {
            display: none;
            background-color: #000;
            border-radius: 15px;
            padding: 40px 30px;
            width: 380px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            transition: transform 0.1s ease-out;
        }
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: #FF69B4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        p {
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            color: #ccc;
            margin-top: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #008000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #006400;
            transform: translateY(-2px);
        }
        .button:before {
            content: '\2714';
            font-size: 16px;
            margin-right: 5px;
        }
        .update-message {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <video id="background-video" muted>
        <source src="https://cdn.discordapp.com/attachments/1261181113775423561/1327352595408228494/jaydes_-_slugs_official_music_video_dir._1karlwithak_-_jaydes_720p_h264.mp4?ex=6782c0ef&is=67816f6f&hm=13839b9b2ce2499110cda24310e342f2cc26ae85d19dae92f5a29041e4f7c4f6&" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <div class="overlay" onclick="startMedia()">
        <h1>Click to check Lucien's term status and socials</h1>
    </div>

    <div class="container">
        <h1>@lucienbladi is not terminated</h1>
        <p><a href="https://guns.lol/lucien" target="_blank">https://guns.lol/lucien</a></p>
        <button class="button">Active</button>
        <p class="update-message">If I get terminated, this will be updated.</p>
    </div>

    <script>
        function startMedia() {
            const video = document.getElementById('background-video');
            video.play();
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        const container = document.querySelector('.container');

        container.addEventListener('mousemove', function (e) {
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const moveX = (mouseX / rect.width - 0.5) * 40; // Scale movement to 40px
            container.style.transform = `translateX(${moveX}px)`;
        });

        container.addEventListener('mouseleave', function () {
            container.style.transform = `translateX(0)`;
        });
    </script>
</body>
</html>
