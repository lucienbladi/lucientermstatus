<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Update for Amitermed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            position: relative;
            color: #ddd;
        }
        .container {
            background: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f0f0f0;
        }
        p {
            color: #c0c0c0;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .error-popup {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();
                showError();
            });
            document.addEventListener("dblclick", function(event) {
                event.preventDefault();
                showError();
            });
            document.addEventListener("keydown", function(event) {
                if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I") || (event.ctrlKey && event.shiftKey && event.key === "C")) {
                    event.preventDefault();
                    showError();
                }
            });
        });
        
        function showError() {
            let errorPopup = document.getElementById("error-popup");
            errorPopup.style.display = "block";
            setTimeout(() => {
                errorPopup.style.display = "none";
            }, 3000);
        }
    </script>
</head>
<body>
    <div id="error-popup" class="error-popup">Error 505 - Bad Gateway</div>
    <img src="https://files.catbox.moe/myvpxe.png" alt="Logo" class="logo">
    <div class="container">
        <h1>This site is under maintenance, please wait!</h1>
        <p>To contact the owner of this site, contact <strong>@l6cien</strong> on Discord!</p>
    </div>
</body>
</html>
