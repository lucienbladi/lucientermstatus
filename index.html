<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Center Glow</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
        cursor: none;
    }

    .container {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        transform: translateY(-50%);
    }

    .title {
        font-size: 52px;
        text-shadow: 0 0 12px white, 0 0 25px white;
    }

    .subtitle {
        margin-top: 10px;
        font-size: 18px;
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: fade 0.8s linear forwards;
    }

    @keyframes fade {
        to {
            transform: scale(0);
            opacity: 0;
        }
    }

    .icons {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
    }

    .icons img {
        width: 40px;
        margin: 0 15px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .icons img:hover {
        transform: scale(1.15);
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">The End of Amitermed</div>
    <div class="subtitle">Amitermed will be permanently getting shutdown and potentially transferred to a new owner. If you'd like to contact me, you can refer the socials below.</div>
</div>

<div class="icons">
    <a href="https://pad.riseup.net/p/anwjuG_YlrGzt7eNYhb-" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
    </a>
    <a href="https://t.me/aeolists" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg">
    </a>
</div>

<script>
    document.addEventListener("mousemove", (e) => {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = e.clientX + "px";
        particle.style.top = e.clientY + "px";
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 800);
    });
</script>

</body>
</html>
