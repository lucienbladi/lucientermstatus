<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMITERMED TEMPORARY SHUTDOWN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            display: none;
        }
        .captcha-container {
            display: none;
            margin-top: 30px;
        }
        .captcha-question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .error-popup {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
        }
    </style>
    <script>
        function generateRandomProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const answer = num1 + num2;
            document.getElementById('captcha-question').innerHTML = `What is ${num1} + ${num2}?`;
            document.getElementById('captcha-answer').dataset.correctAnswer = answer;
        }

        function checkCaptchaAnswer() {
            const userAnswer = parseInt(document.getElementById('captcha-answer').value, 10);
            const correctAnswer = parseInt(document.getElementById('captcha-answer').dataset.correctAnswer, 10);

            if (userAnswer === correctAnswer) {
                document.getElementById('captcha-container').style.display = "none";
                document.getElementById('container').style.display = "block";
                document.getElementById('logo').style.display = "block";
            } else {
                alert("Incorrect answer. Please try again.");
            }
        }

        window.onload = function() {
            generateRandomProblem();
            document.getElementById('captcha-container').style.display = "block";
        }
    </script>
</head>
<body>
    <div id="error-popup" class="error-popup">Error 505 - Bad Gateway</div>
    <img id="logo" src="https://files.catbox.moe/myvpxe.png" alt="Logo" class="logo">
    <div id="captcha-container" class="captcha-container">
        <p class="captcha-question" id="captcha-question"></p>
        <input type="text" id="captcha-answer" placeholder="Your answer here">
        <button onclick="checkCaptchaAnswer()">Submit</button>
    </div>
    <div id="container" class="container" style="display:none;">
        <h1>This site has been closed down by the owner following a legal investigation.</h1>
        <p>This site is expected to be up within 2 weeks or more!<strong></strong></p>
    </div>
</body>
</html>
