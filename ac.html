<!DOCTYPE html>
<html>
  <head>
    <title>ac</title>
    <style>
      body {
        margin: 0;
        background: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
        font-size: 18px;
        padding: 20px;
        overflow: hidden;
      }

      .terminal {
        white-space: pre-wrap;
        word-wrap: break-word;
        animation: flicker 0.1s infinite alternate;
      }

      @keyframes flicker {
        0% { opacity: 1; }
        100% { opacity: 0.95; }
      }

      .cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background: #00ff00;
        animation: blink 0.7s infinite;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="terminal" id="terminal"></div>

    <script>
      const terminal = document.getElementById("terminal");
      const lines = [
        "connecting to solana-nigga-ware...",
        "bypassing firewalls...",
        "access granted.",
        "uploading payload...",
        "injecting acexternalrat.exe...",
        "tracking hwid",
        "raping system...",
        "finishing payload",
        "operation complete."
      ];

      let i = 0;

      function typeLine() {
        if (i < lines.length) {
          const line = lines[i];
          let j = 0;
          const typer = setInterval(() => {
            if (j < line.length) {
              terminal.innerHTML += line[j];
              j++;
            } else {
              clearInterval(typer);
              terminal.innerHTML += "\n";
              i++;
              setTimeout(typeLine, 400);
            }
          }, 30);
        } else {
          terminal.innerHTML += "<div class='cursor'></div>";
        }
      }

      typeLine();

      // alert spam on click
      document.addEventListener('click', () => {
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            alert("fuxk dat nigga ac");
          }, i * 150);
        }
      });
    </script>
  </body>
</html>
