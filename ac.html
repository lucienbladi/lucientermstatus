<!DOCTYPE html>
<html>
  <head>
    <title>ac page</title>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 80px;
        animation: rainbow 3s infinite linear;
        position: relative;
        z-index: 1;
      }

      @keyframes rainbow {
        0% { color: red; }
        16% { color: orange; }
        32% { color: yellow; }
        48% { color: green; }
        64% { color: blue; }
        80% { color: indigo; }
        100% { color: violet; }
      }

      .star {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        animation: float 2s linear forwards;
        opacity: 0.8;
        pointer-events: none;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(0.3);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>ac's fuck ass site is under maintenance.</h1>

    <script>
      document.addEventListener('mousemove', (e) => {
        for (let i = 0; i < 3; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = (e.clientX + (Math.random() * 30 - 15)) + 'px';
          star.style.top = (e.clientY + (Math.random() * 30 - 15)) + 'px';
          star.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
          document.body.appendChild(star);
          setTimeout(() => star.remove(), 2000);
        }
      });
    </script>
  </body>
</html>
