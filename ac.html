<!DOCTYPE html>
<html>
  <head>
    <title>ac page</title>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        font-size: 80px;
        animation: rainbow 3s infinite linear;
        margin-top: 200px;
        z-index: 1;
        position: relative;
      }

      @keyframes rainbow {
        0% { color: red; }
        16% { color: orange; }
        32% { color: yellow; }
        48% { color: green; }
        64% { color: blue; }
        80% { color: indigo; }
        100% { color: violet; }
      }

      .star {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        animation: float 10s linear infinite;
        opacity: 0.7;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(0.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>ac is a bitch</h1>

    <script>
      const stars = 100;
      for (let i = 0; i < stars; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDelay = Math.random() * 10 + 's';
        document.body.appendChild(star);
      }
    </script>
  </body>
</html>
