<!DOCTYPE html>
<html>
  <head>
    <title>ac</title>
    <style>
      body {
        margin: 0;
        background: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
        font-size: 18px;
        padding: 20px;
        overflow: hidden;
      }

      .terminal {
        white-space: pre-wrap;
        word-wrap: break-word;
        animation: flicker 0.1s infinite alternate;
      }

      @keyframes flicker {
        0% { opacity: 1; }
        100% { opacity: 0.95; }
      }

      .cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background: #00ff00;
        animation: blink 0.7s infinite;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      .glitch {
        color: red;
        text-shadow: 
          2px 0px 0px rgba(0, 255, 0, 0.7),
          -2px 0px 0px rgba(255, 0, 0, 0.7),
          0px 2px 0px rgba(0, 0, 255, 0.7),
          0px -2px 0px rgba(255, 255, 0, 0.7);
        animation: glitch 0.2s infinite linear alternate;
      }

      @keyframes glitch {
        0% { text-shadow: 2px 0px 0px rgba(0, 255, 0, 0.7); }
        100% { text-shadow: -2px 0px 0px rgba(255, 0, 0, 0.7); }
      }
    </style>
  </head>
  <body>
    <div class="terminal" id="terminal"></div>

    <script>
      const terminal = document.getElementById("terminal");
      const lines = [
        "Connecting to system...",
        "Bypassing encryption...",
        "Access granted.",
        "Uploading new protocols...",
        "Initializing deep scan...",
        "Tracking target system...",
        "Injecting new updates...",
        "Payload complete.",
        "All systems operational."
      ];

      let i = 0;

      function randomEffects() {
        const effects = ["glitch", "flicker", "cursor"];
        return effects[Math.floor(Math.random() * effects.length)];
      }

      function typeLine() {
        if (i < lines.length) {
          const line = lines[i];
          let j = 0;
          const typer = setInterval(() => {
            if (j < line.length) {
              const effectClass = randomEffects();
              terminal.innerHTML += `<span class="${effectClass}">${line[j]}</span>`;
              j++;
            } else {
              clearInterval(typer);
              terminal.innerHTML += "\n";
              i++;
              setTimeout(typeLine, 400);
            }
          }, 50);
        } else {
          terminal.innerHTML += "<div class='cursor'></div>";
        }
      }

      typeLine();

      // Random background color change every 5 seconds
      setInterval(() => {
        const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        document.body.style.backgroundColor = randomColor;
      }, 5000);

      // Random text color change every 3 seconds
      setInterval(() => {
        const randomTextColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        terminal.style.color = randomTextColor;
      }, 3000);
    </script>
  </body>
</html>
