<!DOCTYPE html>
<html>
  <head>
    <title>ac</title>
    <style>
      body {
        margin: 0;
        background: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
        font-size: 50px;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .terminal {
        white-space: pre-wrap;
        word-wrap: break-word;
        animation: flicker 0.1s infinite alternate;
        text-align: center;
        position: relative;
      }

      @keyframes flicker {
        0% { opacity: 1; }
        100% { opacity: 0.95; }
      }

      .cursor {
        display: inline-block;
        width: 10px;
        height: 50px;
        background: #00ff00;
        animation: blink 0.7s infinite;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      .glitch {
        color: red;
        text-shadow: 
          2px 0px 0px rgba(0, 255, 0, 0.7),
          -2px 0px 0px rgba(255, 0, 0, 0.7),
          0px 2px 0px rgba(0, 0, 255, 0.7),
          0px -2px 0px rgba(255, 255, 0, 0.7);
        animation: glitch 0.2s infinite linear alternate;
      }

      @keyframes glitch {
        0% { text-shadow: 2px 0px 0px rgba(0, 255, 0, 0.7); }
        100% { text-shadow: -2px 0px 0px rgba(255, 0, 0, 0.7); }
      }

      .background-text {
        position: absolute;
        top: 10%;
        left: 10%;
        font-size: 20px;
        color: rgba(0, 255, 0, 0.5);
        animation: glitch-background 0.1s infinite alternate;
        white-space: pre;
        font-family: "Courier New", monospace;
      }

      @keyframes glitch-background {
        0% { text-shadow: 2px 0px 0px rgba(0, 255, 0, 0.7); }
        100% { text-shadow: -2px 0px 0px rgba(255, 0, 0, 0.7); }
      }
    </style>
  </head>
  <body>
    <div class="terminal" id="terminal">
      <div class="background-text" id="background-text"></div>
      <div id="central-text"></div>
      <div class="cursor"></div>
    </div>

    <script>
      const terminal = document.getElementById("terminal");
      const centralText = document.getElementById("central-text");
      const backgroundText = document.getElementById("background-text");

      // Function to create random background text (corrupt letters)
      function generateBackgroundText() {
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
        let text = "";
        for (let i = 0; i < 100; i++) {
          text += characters[Math.floor(Math.random() * characters.length)] + " ";
        }
        backgroundText.innerText = text;
      }

      // Type the central "764" with glitch effect
      function typeCentralText() {
        const text = "764 - "We rape Kids and Harm your Nation."";
        let j = 0;
        const typer = setInterval(() => {
          if (j < text.length) {
            const randomEffect = Math.random() < 0.5 ? "glitch" : "";
            centralText.innerHTML += `<span class="${randomEffect}">${text[j]}</span>`;
            j++;
          } else {
            clearInterval(typer);
          }
        }, 100);
      }

      // Start the background generation
      setInterval(generateBackgroundText, 100);

      // Start typing the central text
      typeCentralText();
    </script>
  </body>
</html>
