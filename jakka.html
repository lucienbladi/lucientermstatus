<!DOCTYPE html>
<html>
  <head>
    <title>SIXSET/JEWELEXXET/FLEXKULT</title>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 60px;
        font-weight: bold;
        cursor: pointer;
        z-index: 9999;
      }

      h1 {
        font-size: 80px;
        animation: rainbow 3s infinite linear;
        position: relative;
        z-index: 1;
      }

      @keyframes rainbow {
        0% { color: red; }
        16% { color: orange; }
        32% { color: yellow; }
        48% { color: green; }
        64% { color: blue; }
        80% { color: indigo; }
        100% { color: violet; }
      }

      .star {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        animation: float 2s linear forwards;
        opacity: 0.8;
        pointer-events: none;
      }

      .bg-star {
        animation: bg-float 10s linear infinite;
        opacity: 0.4;
      }

      @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100px) scale(0.3); opacity: 0; }
      }

      @keyframes bg-float {
        0% { transform: translateY(100vh) scale(1); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="overlay">click</div>
    <h1>@jakka was here.</h1>

    <script>
      const audio = new Audio("https://files.catbox.moe/n9w3ec.mp3");
      audio.loop = true;

      document.getElementById("overlay").addEventListener("click", () => {
        audio.play();
        document.getElementById("overlay").style.display = "none";
      });

      // background stars
      const bgStars = 100;
      for (let i = 0; i < bgStars; i++) {
        let star = document.createElement('div');
        star.className = 'star bg-star';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDelay = Math.random() * 10 + 's';
        document.body.appendChild(star);
      }

      // cursor trail
      document.addEventListener('mousemove', (e) => {
        for (let i = 0; i < 3; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = (e.clientX + (Math.random() * 30 - 15)) + 'px';
          star.style.top = (e.clientY + (Math.random() * 30 - 15)) + 'px';
          star.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
          document.body.appendChild(star);
          setTimeout(() => star.remove(), 2000);
        }
      });
    </script>
  </body>
</html>
